</body>
<script>
    var diemkt = prompt("Nhập vào điểm bài kiểm tra miệng");
    var diemgk = prompt("Nhập vào điểm bài kiểm tra giữa kì");
    var diemck = prompt("Nhập vào điểm bài kiểm tra cuối kì");
    if (isNaN(diemkt) || diemkt === ""){
        alert("Chưa nhập điểm kiểm tra miệng");
    } else
    if (isNaN(diemgk) || diemgk === ""){
        alert("Chưa nhập điểm kiểm tra giữa kì");
    } else
    if (isNaN(diemck) || diemck === ""){
        alert("Chưa nhập điểm kiểm tra cuối kì");
    } else {
        diemkt = parseInt(diemkt);
        diemgk = parseInt(diemgk);
        diemck = parseInt(diemck);
        var tb = (diemkt + diemgk + diemck * 2) / 4;
        if (tb <= 3) {
            alert("Học lực yếu: " + tb);
        } else if (tb < 6.5) {
            alert("Học lực trung bình: " + tb);
        } else if (tb < 8) {
            alert("Học lực khá: " + tb)
        } else {
            alert("Học lực giỏi: " + tb);
        }
    }
        init_reload();
        function init_reload() {
            setInterval(function () {
                window.location.reload();
            }, 1000);
        }
</script>
</html>
