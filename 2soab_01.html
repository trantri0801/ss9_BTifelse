<script>
    var a  = parseInt(prompt("Nhập vào số a"));
    var b = parseInt(prompt("Nhập vào số b"));
    if (a % b == 0){
        alert("Số " + a + " chia hết cho " + b);
    } else{
        alert("Số " + a + " không chia hết cho " + b);
    }
</script>
